<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores l√≥gicos</title>
</head>
<body>
    <script>
        //Operador AND / Y (&&)
        var x = 4, y = 2;

        var resultado = (x < 5 && y > 1);//Devolvera true
            alert("El resultado es: "+resultado);
            resultado = (x > 5 && y > 1);//Devolvera false
            alert("El resultado es: "+resultado);

        //Operador OR / O (||)
        var resultado1 = (x > 5 || y > 1);//Devolvera true
            alert("EL resultado de x > 5 || y > 1 es: "+resultado1);

        //Operador NOT / NO (!)
        
        var resultado2 = !(x==y);//Devolvera true
            alert("El resultado de !(x==y) es: "+resultado2);

    </script>
</body>
</html>

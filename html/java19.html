<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <script>
        /*If: especifica un bloque de código que se ejecuta si una condición es cierta
        Sintaxis
        if (<condicion>){
            Instrucciones de la condicion
        } */ 
        var nota = 8;
        if (nota >= 5){
            alert("Has aprobado")
        }
        /*Else: especifica un bloque de código que se ejecuta si una condición es falsa.
        Sintaxis:
        if (<condicion>){
            Instrucciones si la condición es verdadera
            } else {
            Instrucciones si la condición es falsa
        }*/ 
        var nota2 = 4;
        if (nota2 >= 5){
            alert("Has aprobado");
        } else {
            alert("Has suspendido");
        }

        /*ELSE IF: especifica una nueva condición si la primera es falsa
        Sintaxis:
            if (<condicion>){
                Instrucciones si la condición 1 es verdadera
            } else if (<condicion>){
                Instrucciones si la condición 1 es falsa y la condicion 2 es verdadera
            
            } else {
                Instrucciones si la condición 1 es falsa y la condicion 2 es falsa
            }*/     
            var nota3 = 9;
            if (nota3 < 5){
                alert("Has suspendido");
            } else if (nota3 == 5){
                alert("Has sacado un suficiente");
            } else if (nota3 == 6){
                alert("Has sacado un bien");
            } else if (nota3 == 7 || nota3 == 8){
                alert("Has sacado un notable");
            } else {
                alert("Has sacado un sobresaliente");
            }
    </script>
    
</body>
</html>

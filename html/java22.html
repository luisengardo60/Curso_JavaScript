<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for in</title>
</head>
<body>
    <script>
        //Definimos un objeto animal
        var animal = {nombre: "Lola", tipo: "Hamster", raza: "Ruso", edad: "21"};

        var prop;

        for (prop in animal){
            alert (animal[prop]);
        }
    </script>
</body>
</html>

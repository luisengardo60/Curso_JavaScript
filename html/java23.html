<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucke while</title>
</head>
<body>
    <script>
        /* Sintaxis while:
        while (<condicion>){
                //codigo a ejecutar
        }*/ 

        var i = 0;
        while (i < 10){
            alert ("i = "+i);
            i++;// es muy importante indicar, porque entra en infinito, ojo ojo 
        }
        // o 
        for (i = 0; i < 10; ){
            alert ("i = "+i);
            i++;
        }

    </script>
</body>
</html>

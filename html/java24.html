<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
        /* Sintaxis do while
        do {
            //codigo a ejecutar
        } while (<condicion>); */ 

        var i = 0;
        
        do {
            alert ("i = "+i);
            i++; /*ojo es fundamental colocar como se incrementa en este caso o va a infinito*/ 
        } while (i <= 5);

    </script>
</body>
</html>

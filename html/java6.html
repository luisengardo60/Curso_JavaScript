<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables JS</title>
</head>
<body>
    <h2>Variables</h2>
    <p id="parrafo1"></p>
    <p id="parrafo2"></p>
    <p id="parrafo3"></p>
    <p id="parrafo4"></p>
    <p id="parrafo5"></p>
    <script>
        /* VARIABLES EN JAVASCRIPT
        - Identificadores únicos.
        - Recomendable utilizar identificadores descriptivos.
        - Empiezan por letra, $, _ y siguem con letra, número, $ o _.
        - Pueden contener cadenas ("",'') y números (enteros o decimales).
        - Son sensibles a las mayúsculas (nombre != NOMBRE != Nombre).
        - No pueden utilizarse palabras reservadas */
        //Declaración de variabe
        var nombre;

        //Mostramos el valor de la variable (undefined)
        document.getElementById("parrafo1").innerHTML = nombre;

        //Asignación de la variable 
        nombre = "Ada";

        //Mostramos el valor de la vriable (nombre)
        document.getElementById("parrafo2").innerHTML = nombre;

        //Declaración de variables en una sola sentencia
        //var pais, nacimiento
        var pais = "Reino Unido",
            nacimiento = 1815;

                alert(pais);
                alert(nacimiento);
        document.getElementById("parrafo3").innerHTML = nacimiento;
        document.getElementById("parrafo4").innerHTML = pais;
        //Asignación de operaciones a una variable
        var nombreApellido = "Ada" + " " + "Lovelace";
        var fallecimiento = nacimiento + 37;
        document.getElementById("parrafo5").innerHTML = nombreApellido + "Nacio en "+ pais + "en el año " + nacimiento + "y murió el año " + fallecimiento;

    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de asignación</title>
</head>
<body>
    <script>
        //Operadores de asignación:
        // =, +=, -=, *n, /n, 

        //Ejemplo de operadores de asignación:
        var x = 10;
        x+=5; // x = x + 5 => x = 15
        alert("El valor de x es: "+x);
        x-=3;// la variable x = 15 => x = 15 - 3 => x = 12
        alert("El valor de x es: "+x);

        var y = 10;
        y*=5; // y = y * 5 => y = 50
        alert("El vaor de y es: "+y);

        var m = 4;
        m/=2; // m = m / 2 => m = 4 / 2 => m = 2
        alert("El valor de m es: "+m)

        var z = 12;
        z%=6; // z = z % 5 => z = 0, el resto de la division 
        // de 12/6=2, su  resto es 0
        alert("El valor de z es: "+z);


    </script>
    
</body>
</html>
